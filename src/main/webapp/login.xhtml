<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login - FitSystem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/styles.css" />
</h:head>
<h:body class="login-page">

    <main class="login-container" role="main" aria-labelledby="loginTitle">
        <h1 id="loginTitle" class="login-title">Bienvenido a FitSystem</h1>
        <p class="login-subtitle">Inicia sesión para acceder a tu panel de control.</p>

        <h:form id="loginForm" prependId="false" styleClass="login-form">
            <div class="form-group">
                <h:outputLabel for="inputNombre" value="Nombre de usuario:"/>
                <h:inputText id="inputNombre"
                             value="#{authBean.username}"
                             styleClass=""
                             required="true"
                             requiredMessage="El nombre es obligatorio"/>
                <h:message for="inputNombre" styleClass="error-message"/>
            </div>

            <div class="form-group">
                <h:outputLabel for="inputPassword" value="Contraseña:"/>
                <h:inputSecret id="inputPassword"
                               value="#{authBean.password}"
                               styleClass=""
                               required="true"
                               requiredMessage="La contraseña es obligatoria"/>
                <h:message for="inputPassword" styleClass="error-message"/>
            </div>

            <h:commandButton value="Ingresar"
                             action="#{authBean.login}"
                             styleClass="btn btn-primary"
                             aria-label="Ingresar a FitSystem"/>
            <h:message for="@all" styleClass="error-message" role="alert" aria-live="assertive"/>
        </h:form>
    </main>

</h:body>
</html>
