<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:define name="titulo">📦 Gestión de Productos</ui:define>
  <ui:define name="contenido">
    <h:form prependId="false">
      <div class="content-header">
        <h1>📦 Gestión de Productos</h1>
        <h:commandButton value="➕ Nuevo Producto"
                         action="#{productBean.crearProducto}"
                         styleClass="btn btn-primary"/>
      </div>

      <div class="table-responsive">
        <h:dataTable value="#{productBean.productos}"
                     var="p"
                     styleClass="data-table"
                     headerClass="data-table-header">
          <h:column><f:facet name="header">#</f:facet>#{p.id_producto}</h:column>
          <h:column><f:facet name="header">Código</f:facet>#{p.codigo}</h:column>
          <h:column><f:facet name="header">Nombre</f:facet>#{p.nombre}</h:column>
          <h:column><f:facet name="header">Descripción</f:facet>#{p.descripcion}</h:column>
          <h:column><f:facet name="header">Categoría</f:facet>#{p.categoria}</h:column>
          <h:column><f:facet name="header">Stock</f:facet>#{p.stock}</h:column>
          <h:column>
            <f:facet name="header">Precio Unitario</f:facet>
            #{p.precioUnitario}
          </h:column>
          <h:column>
            <f:facet name="header">Acciones</f:facet>
            <div class="table-actions">
              <h:commandLink action="#{productBean.editarProducto(p)}"
                             styleClass="btn-edit">✏️ Editar</h:commandLink>
              <h:commandLink action="#{productBean.eliminarProducto(p)}"
                             styleClass="btn-delete"
                             onclick="return confirm('¿Seguro que deseas eliminar este producto?')">
                🗑️ Eliminar
              </h:commandLink>
            </div>
          </h:column>
        </h:dataTable>
      </div>
    </h:form>
  </ui:define>
</ui:composition>
