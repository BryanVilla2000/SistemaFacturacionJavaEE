<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
  template="/templates/template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:define name="titulo">Gestión de Usuarios</ui:define>
  <ui:define name="contenido">
    <h:form>
      <div class="content-header">
        <h1>👥 Gestión de Usuarios</h1>
        <h:commandButton value="➕ Nuevo Usuario"
                         action="#{userBean.crearUsuario}"
                         styleClass="btn btn-primary"/>
      </div>

      <div class="table-responsive">
        <h:dataTable value="#{userBean.usuarios}"
                     var="u"
                     styleClass="data-table"
                     headerClass="data-table-header">
          <h:column>
            <f:facet name="header">#</f:facet>
            #{u.id_usuario}
          </h:column>
          <h:column>
            <f:facet name="header">Nombre Completo</f:facet>
            #{u.nombre} #{u.apellido}
          </h:column>
          <h:column>
            <f:facet name="header">Correo</f:facet>
            #{u.email}
          </h:column>
          <h:column>
            <f:facet name="header">Usuario</f:facet>
            #{u.username}
          </h:column>
          <h:column>
            <f:facet name="header">Rol</f:facet>
            #{u.rol}
          </h:column>
          <h:column>
            <f:facet name="header">Acciones</f:facet>
            <div class="table-actions">
              <h:commandLink action="#{userBean.editarUsuario(u)}"
                             styleClass="btn-edit">
                ✏️ Editar
              </h:commandLink>
              <h:commandLink action="#{userBean.eliminarUsuario(u)}"
                             styleClass="btn-delete"
                             onclick="return confirm('¿Seguro que deseas eliminar este usuario?')">
                🗑️ Eliminar
              </h:commandLink>
            </div>
          </h:column>
        </h:dataTable>
      </div>
    </h:form>
  </ui:define>
</ui:composition>
